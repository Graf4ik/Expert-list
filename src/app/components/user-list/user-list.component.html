<h2 class="title">Список экспертов по оценке руководителей</h2>

<div class="list">
  <app-filter (filterEvent)="getFilter($event)"></app-filter>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="registerDate">
      <th mat-header-cell *matHeaderCellDef> Дата регистрации</th>
      <td mat-cell *matCellDef="let element"> {{ element.registerDate | date: 'dd-MM-YYYY' }} </td>
    </ng-container>

    <ng-container matColumnDef="fio">
      <th mat-header-cell *matHeaderCellDef> ФИО</th>
      <td mat-cell *matCellDef="let element"> {{ element.fio }} </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Должность</th>
      <td mat-cell *matCellDef="let element"> {{ element.position }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Почта</th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Пароль</th>
      <td mat-cell *matCellDef="let element"> {{ element.password }} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Телефонный номер</th>
      <td mat-cell *matCellDef="let element"> {{ element.phoneNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" width="100">
        <i class="action-btn" (click)="updateUser(row)">
          <img src="../../../assets/img/edit-icon.svg"/>
        </i>
        <i class="action-btn" (click)="removeUser(row)">
          <img src="../../../assets/img/trash-icon.png"/>
        </i>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
  </table>

  <ng-container *ngIf="!users.length">
    <div class="empty-result">
      По вашему запросу ничего не найдено
    </div>
  </ng-container>

  <div class="buttons">
    <button class="create-btn"
            mat-raised-button
            color="primary"
            (click)="openModal()"
    >
      Добавить пользователя
    </button>
  </div>
</div>
